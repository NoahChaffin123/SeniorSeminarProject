name: Build and deploy ASP.NET app to Azure Web App - assassins-game

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_PATH: AssassinsProject/AssassinsProject.csproj
  PUBLISH_DIR: ${{ github.workspace }}/publish
  DOTNET_VERSION: '8.0.x'
  AZURE_WEBAPP_NAME: assassins-game   # exact Azure Web App name

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "$env:PROJECT_PATH"

      - name: Build
        run: dotnet build "$env:PROJECT_PATH" --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "$env:PROJECT_PATH" --configuration Release --no-build --output "$env:PUBLISH_DIR"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env:PUBLISH_DIR }}
